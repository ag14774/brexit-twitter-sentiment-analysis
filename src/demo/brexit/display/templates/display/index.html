<!DOCTYPE HTML>
<html>
    {% load static %}
    <head>
        <title>Brexit timeline</title>
        <meta charset="UTF-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' 
              rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css"
              href="{% static 'display/style.css' %}">
        <script src="{% static 'display/d3.min.js' %}"></script>
        <script src="{% static 'display/tl-data.js' %}"></script>
        <script src="{% static 'display/timeline.js' %}"></script>
    </head>
    <body>
        <h1>Brexit timeline</h1>
        <div id="svgContainer">
            <svg id="graph">
                <defs>
                    <linearGradient id="backgroundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#D5EFF7;stop-opacity:0" />
                        <stop offset="100%" style="stop-color:#D5EFF7;stop-opacity:0.6" />
                    </linearGradient>
                    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#E3F7DF;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#E3F7DF;stop-opacity:0" />
                    </linearGradient>
                </defs>
                <g id="everything">
                    <g id="container">
                        <g id="backs">
                        </g>
                        <g id="axises">
                            <g id="timeAxis"></g>
                            <g id="days"></g>
                        </g>
                        <g id="data">
                        </g>
                        <g id="foregs">
                        </g>
                    </g>
                </g>
            </svg>
        </div>

        <script>
            draw();
        </script>
    </body>
</html>
